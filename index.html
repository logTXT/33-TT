<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>三三与糖糖的小窝</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <!-- 导航条开始 -->
        <nav class="navbar navbar-default">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">A gift to PiPiShan</a>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#myCarousel">轮播图</a></li>
                        <li><a href="#logs">日志列表</a></li>
                        <li><a href="#">还没想好</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container -->
        </nav>
        <!-- 导航条结束 -->

        <!-- 轮播图开始 -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://pbbkdsdgx.bkt.clouddn.com/LuShan/0.jpg" alt="TripeKill">
                    <div class="carousel-caption">
                        <h3>西游记取景点</h3>
                        <p>86版的西游记是童年的回忆啊</p>
                    </div>
                </div>
                <div class="item">
                    <img src="http://pbbkdsdgx.bkt.clouddn.com/LuShan/2.jpg" alt="大长腿">
                    <div class="carousel-caption">
                        <h3>可爱的珊珊</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img src="http://pbbkdsdgx.bkt.clouddn.com/LuShan/1.jpg" alt="合照1">
                    <div class="carousel-caption">
                        <h3>合照来啦</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="http://pbbkdsdgx.bkt.clouddn.com/LuShan/3.jpg" alt="合照2">
                    <div class="carousel-caption">
                        合照2
                    </div>
                </div>
                <div class="item">
                    <img src="http://pbbkdsdgx.bkt.clouddn.com/LuShan/4.jpg" alt="合照3">
                    <div class="carousel-caption">
                        合照3
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#myCarousel" class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- 轮播图结束 -->

        <!-- 日志开始 -->
        <section id="logs" class="container">
            <div class="row">
                <div class="col-md-8">
                    <!-- 日志列表 -->
                    <div id="article-list">
                        <div class="article clearfix mybody">
                            <div class="data-article">
                                <span class="month">8月</span>
                                <span class="day">13</span>
                            </div>
                            <!-- 日志内容 -->
                            <section>
                                <div class="title-article">
                                    <h1><span>详细更新日志</span></h1>
                                </div>
                                <div class="tag-article">……</div>
                                <div class="alert mybody">
                                    <img src="http://pbbkdsdgx.bkt.clouddn.com/TripleKill.png">
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 日志结束 -->

    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
